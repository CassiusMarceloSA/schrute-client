name: Deploy to Render

on:
  push:
    branches:
      - main  # Altere para 'master' se essa for sua branch principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Checkout do repositório
      - name: Checkout code
        uses: actions/checkout@v3

      # Passo 2: Configurar Node.js (se o projeto for Node.js/Next.js)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Altere para a versão do Node.js que seu projeto usa
          cache: 'yarn'  # Use 'yarn' se estiver usando Yarn

      # Passo 3: Instalar dependências
      - name: Install dependencies
        run: yarn  # Use 'yarn install' se estiver usando Yarn

      # Passo 4: Build do projeto (se necessário)
      - name: Build project
        run: yarn build  # Use 'yarn build' se estiver usando Yarn

      # Passo 5: Fazer deploy no Render usando a API do Render
      - name: Deploy to Render
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}  # ID do serviço no Render
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}  # Chave de API do Render
        run: |
          curl -s -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            --data '{}'